<div class="user-container">
    <h1>User Component</h1>
<!-- using Interpolation for DataBinding
Interpolation - it should always return string. or any data which can be converted into string.
-->
<p>My employee ID is <b>{{ empId }}</b> and employement status is <b>{{ employementStatus }}</b></p>
<!-- We can also use method in Interpolation -->
<p>Current Employee Id is<b> {{getEmployeeInterpolation()}}</b></p>
</div>
