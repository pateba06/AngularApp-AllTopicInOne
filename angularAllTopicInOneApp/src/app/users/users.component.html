<div class="users-container">
  <h1 style="color: blue;">Users Component</h1>

  <div class="my-2 col-md-6">
    <!-- Sending data using $event reserved word -->
    <label>User Name EventBinding Example: {{userName}}</label>
    <input type="text" class="form-control" (input)="onUpdateUser($event)"/>
    <label>User Name TwoWayDataBinding Example: {{userNameTwoWayDataBinding}}</label>
    <input type="text" class="form-control" [(ngModel)]="userNameTwoWayDataBinding"/>
  </div>

  <!-- 
  [disable] - It is an example of Property Binding
  [click] - Event binding -->
  <button class="btn btn-primary" [disabled]="!allowUser" (click)="changeUserStatus()">Add User</button>
  <!-- Event Binding Example  -->
  <div>{{userStatus}}</div>
    <!-- *ngIf Example --it will only come if user clicks on add user  -->
    <div *ngIf="isUserCreated">{{userStatus}}</div>
</div>

<app-user></app-user>
